<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="index,主页,浏览器,可爱,精简,黑白,大白,极简,搜索"
    />
    <meta name="description" content="一个呆板的浏览器主页罢了，无名。" />
    <title>呆板的起始页</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="bg green">
      <div class="baymax">
        <input class="search-input" type="text" />
        <div class="think-word"></div>
      </div>
      <div class="timer" title="单击子项隐藏，单击背景显示子项">
        <div class="t1" name="date"></div>
        <div class="t2" name="time"></div>
      </div>
      <div class="color">
        <div class="light" theme="light"></div>
        <div class="green" theme="green"></div>
      </div>
      <div class="weather-wrap nh-basic-scroll" isHidden="false">
        <div class="weather"></div>
      </div>
      <div class="full-screen">进入全屏</div>
      <div class="shadow">一个呆板的主页</div>
    </div>
    <div class="bei-an">
      <a href="https://beian.miit.gov.cn" target="_blank"
        >浙ICP备2022007763号-1</a
      >
    </div>
    <script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
